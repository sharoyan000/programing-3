<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.js"></script>
</head>
<body>
   
    <div class="container">
        <div class="row">
            <div class="block1">
                <h3 class="block1__item1"><big>Grass</big></h3>
                <p class="block1__item2">
                    Գրասը խաղաղի կերպար է, ով պարզապես վերարտադրվում է
                </p>
            </div>
            <div class="block2">
                <h3 class="block2__item1"><big>Grass Eater</big></h3>
                <p class="block2__item2">
               
                Խոտակերը խոտ է ուտում և բազմանում

                </p>
            </div>
            <div class="block3">
                <h3 class="block3__item1"><big>Predator</big></h3>
                <p class="block3__item2">
                   
              Գիշատիչը խոտ ու խոտակեր է ուտում ու բազմանում
                </p>
            </div>
            <div class="block4">
                <h3 class="block4__item1"><big>Hero</big></h3>
                <p class="block4__item2">
                     հերոն խոտակեր է ուտում ու բազմանում
                </p>
            </div>
            <div class="block5">
                <h3 class="block5__item1"><big>GrassGenerator</big></h3>
                <p class="block5__item2">
                    Կերպարը խոտ  է վերարտադրում 
                </p>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>

</body>
</html>
