<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.7.0/lib/p5.js"></script>
    <script src="grass.js"></script>
    <script src="grassEater.js"></script>
    <script src="predator.js"></script>
    <script src="hero.js"></script>
    <script src="grassGenerator.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href = "style.css">
</head>
<body>
   
    <div class="container">
        <div class="row">
            <div class="block1">
                <h3 class="block1__item1"><big>Grass</big></h3>
                <p class="block1__item2">
                    Գրասը խաղաղի կերպար է, ով պարզապես վերարտադրվում է
                </p>
            </div>
            <div class="block2">
                <h3 class="block2__item1"><big>Grass Eater</big></h3>
                <p class="block2__item2">
               
                Խոտակերը խոտ է ուտում և բազմանում

                </p>
            </div>
            <div class="block3">
                <h3 class="block3__item1"><big>Predator</big></h3>
                <p class="block3__item2">
                   
              Գիշատիչը խոտ ու խոտակեր է ուտում ու բազմանում
                </p>
            </div>
            <div class="block4">
                <h3 class="block4__item1"><big>Hero</big></h3>
                <p class="block4__item2">
                     հերոն խոտակեր է ուտում ու բազմանում
                </p>
            </div>
            <div class="block5">
                <h3 class="block5__item1"><big>GrassGenerator</big></h3>
                <p class="block5__item2">
                    Կերպարը խոտ  է վերարտադրում 
                </p>
            </div>
        </div>
    </div>

</body>
</html>
